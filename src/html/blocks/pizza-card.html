<article class="pizza-card @@class">
    <a href="#" class="pizza-card__link">
        <picture class="pizza-card__picture">
            <img src="@@img" alt="@@alt" class="pizza-card__img" />
        </picture>
        <h4 class="pizza-card__title">@@title</h4>
        <p class="pizza__description">@@descr</p>
        <h4 class="pizza__price">@@price</h4>
        <button type="button" class="pizza__btn" id="js-pizzaOpenBtn">Выбрать</button>
    </a>
</article>
