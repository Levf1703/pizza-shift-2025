<div class="modal-window">
    <div class="modal-window__wrapper">
        <div class="modal-window__container">
            <div class="modal-window__left">
                <picture class="modal-window__picture">
                    <img src="assets/images/Pepperoni.jpg" alt="пепперони" class="modal-window__img" />
                </picture>
            </div>
            <div class="modal-window__right">
                <h4 class="modal-window__title">Пепперони</h4>
                <p class="modal-window__size">30 см, традиционное тесто</p>
                <p class="modal-window__description">Пикантная пепперони, увеличенная порция моцареллы, фирменный томатный соус</p>
                <div class="modal-window__btns">
                    <form>
                        <select name="size">
                            <option value="">Выберите размер пиццы</option>
                            <option value="small">Маленькая</option>
                            <option value="medium">Средняя</option>
                            <option value="large">Большая</option>
                        </select>
                      </form>
                </div>
                <h4 class="modal-window__title">Добавить по вкусу</h4>
                <div class="modal-window__supplements">
                    <div class="modal-window__card">
                        <picture class="modal-window__picture-small">
                            <img src="assets/images/Cheese_bort.png" alt="" class="modal-window__img" />
                        </picture>
                        <p class="pizza__description">Сырный бортик</p>
                        <h4 class="pizza__price">179 ₽</h4>
                    </div>
                    <div class="modal-window__card">
                        <picture class="modal-window__picture-small">
                            <img src="assets/images/Shrimps.jpg" alt="" class="modal-window__img" />
                        </picture>
                        <p class="pizza__description">Креветки</p>
                        <h4 class="pizza__price">199 ₽</h4>
                    </div>
                    <div class="modal-window__card">
                        <picture class="modal-window__picture-small">
                            <img src="assets/images/Mozzarella.jpg" alt="" class="modal-window__img" />
                        </picture>
                        <p class="pizza__description">Сливочная моцарелла</p>
                        <h4 class="pizza__price">79 ₽</h4>
                    </div>
                    <div class="modal-window__card">
                        <picture class="modal-window__picture-small">
                            <img src="assets/images/Peppers.jpg" alt="" class="modal-window__img" />
                        </picture>
                        <p class="pizza__description">Халапеньо</p>
                        <h4 class="pizza__price">52 ₽</h4>
                    </div>
                </div>
                <button type="button" class="pizza__btn">Добавить в корзину</button>
            </div>
        </div>
    </div>
</div>
